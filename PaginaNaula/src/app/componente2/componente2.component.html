<div style="color: rgb(0, 0, 0); background-color: rgb(118, 72, 161); width: 300px; height: 420px;">
    <br>
    <h2 style="margin-left: 52px; margin-top: 10px;">Create new acount</h2>
    <div style="margin-left: 85px;">
        <img src="https://invatatiafaceri.ro/wp-content/uploads/Codigo-Quick-Response-QR-Definicion-y-funcionamiento-de-los-codigos.png" width="120" height="120">
    </div>
    <br>
    <div style="margin-left: 30px;">
        <input [(ngModel)]="nombre" style="background-color: rgb(174, 86, 255); width: 200px;">
    </div>
    <div style="margin-left: 30px;">
        <input [(ngModel)]="mail" style="background-color: rgb(174, 86, 255); width: 200px;">
    </div>
    <div style="margin-left: 30px;">
        <input [(ngModel)]="contrasena" style="background-color: rgb(174, 86, 255); width: 200px;">
    </div>
    <div style="margin-left: 30px;">
        <input [(ngModel)]="contrasenaRep" style="background-color: rgb(174, 86, 255); width: 200px;">
    </div>
    <div style="margin-left: 30px;">
        <input [(ngModel)]="telefono" style="background-color: rgb(174, 86, 255); width: 200px;">
    </div>
</div>
